    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .main-head {
            grid-area: header;
            font-weight: bold;
            font-size: larger;
        }

        .content {
            grid-area: content;
        }

        .main-nav {
            grid-area: nav;
        }

        .side {
            grid-area: sidebar;
        }

        .ad {
            grid-area: ad;
        }

        .main-footer {
            grid-area: footer;
        }

        .wrapper {
            height: 100%;
            display: grid;
            grid-gap: 2px;
            grid-template-rows: 15px 30px auto 100px 20px 20px;
            grid-template-areas:
                "header"
                "nav"
                "content"
                "sidebar"
                "ad"
                "footer";
        }

        nav ul {
            margin: 2px;
            padding: 0;
            list-style-type: none;
            display: flex;
            justify-content: space-between;
        }

        aside ul {
            margin: 2px;
            padding: 0;
            list-style-type: none;
            display: flex;
            justify-content: space-between;
        }

        @media only screen and (orientation: landscape) {
            .wrapper {
                grid-template-columns: 250px auto 322px;
                grid-template-rows: 30px auto 3px;
                grid-template-areas:
                    "header  nav     nav"
                    "content content sidebar"
                    "footer  footer  ad";
            }

            aside ul {
                display: block;
                justify-content: space-between;
            }
        }

        #mapview {
            width: 100%;
            height: 100%;
        }

        #outinfo {
            width: 100%;
        }

        .info {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .info h4 {
            margin: 0 0 5px;
            color: #777;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <header class="main-head">This is Honeycomb Map</header>
        <nav class="main-nav">
            <ul>
                <li><a href="">Nav 1</a></li>
                <li><a href="">Nav 2</a></li>
                <li><a href="">Nav 3</a></li>
            </ul>
        </nav>
        <article class="content" id="mapview"></article>
        <aside class="side"id="sidebar">
            <ul>
                <li id="sidebar1">Sidebar 1</li>
                <li id="sidebar2">Sidebar 2</li>
                <li id="sidebar3">Sidebar 3</li>
            </ul>
        </aside>
        <div class="ad"></div>
        <footer class="main-footer"></footer>
    </div>
