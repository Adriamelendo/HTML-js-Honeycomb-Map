    <style>
        body {
            margin: 0;

        }

        #mapview {
            width: 100%;
            height: 600px;
        }

        #info {
            width: 100%;
        }

<body>
    <p>This is Honeycomb Map</p>
    <div id="mapview"></div>
    <div id="info"></div>
    <script>
        const map = L.map('mapview').setView([config.lat, config.lng], config.zoom);
        const tileSource = 'mapbox'
        switch (tileSource) {
            case 'openstreetmaps':
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);
                break;
            case 'mapbox':
                L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
                    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                    maxZoom: 18,
                    id: 'mapbox/light-v9',
                    tileSize: 512,
                    zoomOffset: -1,
                    accessToken: 'pk.eyJ1IjoibnJhYmlub3dpdHoiLCJhIjoiY2s3bnl1NWw1MDM4YTNwcXdnaGx1bHc0dSJ9.fifgXUv2VNkykCIpALSrHA'
                }).addTo(map);
                break;
            case 'openmaptiles':
                //https://openmaptiles.org/
                // from your own server: https://openmaptiles.org/docs/website/leaflet/
                break;
        }
        var popup = L.popup();

        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent("You clicked the map at " + e.latlng.toString())
                .openOn(map);
        }

        map.on('click', onMapClick);
